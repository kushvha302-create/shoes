<html>
<head>
<title>New Arrivals - Layout</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== NAVBAR ===== */
header{
    background:white;
    padding:15px 40px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid white;
}

.nav-left a,
.nav-right a{
    margin:0 12px;
    text-decoration:none;
    color:#000;
    font-weight:600;
    font-size:14px;
}

.logo{
    font-size:28px;
    font-weight:bold;
    letter-spacing:1px;
}

/* ===== HERO SECTION ===== */
.hero{
    display:flex;
    height:80vh;
    position:relative;
    overflow:hidden;
}

/* Left Image */
.hero-img{
    width:65%;
}

.hero-img img{
    width:100%;
    height:130%;
    object-fit:cover;
}

/* Right Content */
.hero-content{
    width:35%;
    background:greenyellow;
    color:w;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    position:relative;
}

/* Curved Effect */
.hero-content::before{
    content:"";
    position:absolute;
    left:-120px;
    top:0;
    width:240px;
    height:100%;
    background:solid blue;
    border-radius:50%;
}

/* Text */
.content-box{
    position:relative;
    text-align:center;
}

.content-box h1{
    font-size:48px;
    margin-bottom:20px;
}

.content-box p{
    font-size:18px;
    line-height:1.6;
}

/* ===== FOOTER BUTTONS ===== */
.footer{
    display:flex;
    justify-content:space-between;
    padding:20px 60px;
    background:white;
    font-weight:bold;
    letter-spacing:2px;
}
</style>
</head>

<body>

<header>
    <div class="nav-left">
        <a href="pricelist.html">MEN Collection</a>
        <a href="women.html">WOMEN Collection</a>
        
    </div>

    <div class="logo">ANKIT KICKS</div>

    <div class="nav-right">
        <a href="#">SUSTAINABILITY</a>
        <a href="youthsale.html">YOUTH SALE</a>
        <a href="list.html">PRICE LIST</a>
        <a href="search1.html">üîç</a>
        <a href="#">üë§</a>
        <a href="#">üõí</a>
    </div>
</header>

<section class="hero">
    <div class="hero-img">
        <img src="design - Copy.jpeg" alt="Shoes">
    </div>

    <div class="hero-content">
        <div class="content-box">
            <h1>New Arrivals</h1>
            <p>
                The latest styles and limited-edition colors  
                that you can only find here (while they last, that is).
            </p>
        </div>
    </div>
</section>

<div class="footer">
    <div>MEN'S NEW ARRIVALS</div>
    <div>WOMEN'S NEW ARRIVALS</div>
</div>

</body>
</html>
