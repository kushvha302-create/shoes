
<html>
<head>
<title>Shopping Cart</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#fff;
    color:#333;
}

/* HEADER */
header{
    border-bottom:1px solid #eee;
    padding:20px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    width:35px;
    height:35px;
    border:2px solid #000;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

nav a{
    margin:0 15px;
    text-decoration:none;
    color:#333;
    font-size:14px;
}

/* LAYOUT */
.container{
    display:flex;
    padding:60px;
    gap:60px;
}

.cart{
    width:65%;
}

.totals{
    width:35%;
    border-left:1px solid #eee;
    padding-left:40px;
}

/* CART TABLE */
.cart h2{
    margin-bottom:30px;
    font-size:22px;
}

.cart-header,
.cart-item{
    display:grid;
    grid-template-columns:40px 120px 1fr 120px 120px 120px;
    align-items:center;
    border-bottom:1px solid #eee;
    padding:20px 0;
}

.cart-header{
    font-size:14px;
    color:#777;
}

.cart-item img{
    width:80px;
}

.remove{
    cursor:pointer;
    font-size:18px;
}

.qty{
    width:50px;
    height:35px;
    text-align:center;
    border:1px solid #ddd;
}

/* COUPON */
.coupon{
    margin-top:30px;
    display:flex;
    gap:10px;
}

.coupon input{
    padding:10px;
    width:180px;
    border:1px solid #ddd;
}

.coupon button{
    padding:10px 20px;
    border:1px solid #ddd;
    background:#f5f5f5;
    cursor:pointer;
}

/* TOTALS */
.totals h3{
    margin-bottom:30px;
    font-size:20px;
}

.total-row{
    display:flex;
    justify-content:space-between;
    padding:15px 0;
    border-bottom:1px solid #eee;
}

.shipping label{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
    font-size:14px;
}

.checkout{
    margin-top:30px;
    width:100%;
    padding:15px;
    background:#2f2f2f;
    color:#fff;
    border:none;
    font-size:15px;
    cursor:pointer;
}
</style>
</head>
<body>

<header>
    <div class="logo">U</div>
    <nav>
        <a href="fontpage.html">HOME PAGE</a>
        <a href="#">PAGES</a>
        <a href="#">FEATURES</a>
        <a href="#">WORKS</a>
        <a href="#">BLOG</a>
        <a href="#">SHOP</a>
        <a href="#">EXTRA</a>
        
    </nav>
</header>

<div class="container">

    <!-- CART -->
    <div class="cart">
        <h2>Shopping cart</h2>

        <div class="cart-header">
            <div></div>
            <div></div>
            <div>Product</div>
            <div>Price</div>
            <div>Quantity</div>
            <div>Subtotal</div>
        </div>

        <div class="cart-item">
            <div class="remove">×</div>
            <img src="vvvvv.webp" alt="">
            <div>Black Hoodie</div>
            <div>₹1199.00</div>
            <input class="qty" value="1">
            <div>₹1199.00</div>
        </div>

        <div class="cart-item">
            <div class="remove">×</div>
            <img src="vvv.jpg" alt="">
            <div>Sleeveless Shirt</div>
            <div>₹459.00</div>
            <input class="qty" value="1">
            <div>₹459.00</div>
        </div>

        <div class="coupon">
            <input type="text" placeholder="Coupon code">
            <button>Apply coupon</button>
        </div>
    </div>

    <!-- TOTALS -->
    <div class="totals">
        <h3>Cart totals</h3>

        <div class="total-row">
            <span>Subtotal</span>
            <strong>₹1658.00</strong>
        </div>

        <div class="shipping">
            <p>Shipping</p>
            <label>
                <span>Free shipping</span>
                <input type="radio" checked>
            </label>
            <label>
                <span>Flat rate: ₹0</span>
                <input type="radio">
            </label>
            <label>
                <span>Pickup: ₹0</span>
                <input type="radio">
            </label>
        </div>

        <div class="total-row">
            <span>Total</span>
            <strong>₹1658.00</strong>
        </div>

        <a href="#">Proceed to checkout</a>
    </div>

</div>

</body>
</html>
