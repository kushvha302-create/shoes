<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search UI</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,
        #f9c5ff,
        #c9d6ff,
        #b8f2e6,
        #d0bfff
    );
}

/* MAIN CONTAINER */
.container{
    text-align:center;
}

/* SEARCH BAR */
.search-box{
    width:420px;
    height:50px;
    background:#fff;
    border-radius:12px;
    display:flex;
    align-items:center;
    padding:0 15px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    margin-bottom:35px;
}

.search-box span{
    font-size:18px;
    color:#555;
}

.search-box input{
    flex:1;
    border:none;
    outline:none;
    font-size:16px;
    margin-left:10px;
}

.mic{
    font-size:18px;
    color:#555;
    cursor:pointer;
}

/* ICON BUTTONS */
.icons{
    display:flex;
    justify-content:center;
    gap:30px;
}

.icon-btn{
    width:52px;
    height:52px;
    background:rgba(255,255,255,0.6);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    color:#444;
    box-shadow:0 4px 10px rgba(0,0,0,0.12);
    cursor:pointer;
    transition:0.3s;
}

.icon-btn:hover{
    transform:scale(1.08);
    background:#fff;
}
</style>
</head>
<body>

<div class="container">

    <div class="search-box">
        <span>üîç</span>
        <input type="text" placeholder="What are you looking for?">
        <span class="mic">üé§</span>
    </div>

    <div class="icons">
        <div class="icon-btn">Ôºã</div>
        <div class="icon-btn">üëë</div>
        <div class="icon-btn">‚ãØ</div>
    </div>

</div>

</body>
</html>
