<html>
<head>

<title>Youth Day Sale</title>

<style>
*{
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
body{
    margin:0;
    background:gainsboro;
    color:blueviolet;
}

/* Header */
.header{
    text-align:center;
    padding:30px 0 10px;
}
.header small{
    letter-spacing:3px;
    font-size:12px;
    color:whitesmoke;
}
.header h1{
    margin:8px 0;
    font-size:28px;
    font-weight:300;
}

/* Cards container */
.cards{
    display:flex;
    justify-content:center;
    gap:30px;
    padding:30px;
}

/* Card */
.card{
    width:280px;
    height:520px;
    background:lightslategray;
    position:relative;
    overflow:hidden;
    border-radius:4px;
}

/* Diagonal lines */
.card::before{
    content:"";
    position:absolute;
    width:120%;
    height:2px;
    background:currentColor;
    top:40px;
    left:-20%;
    transform:rotate(-46deg);
    opacity:.7;
}
.card::after{
    content:"";
    position:absolute;
    width:120%;
    height:2px;
    background:currentColor;
    bottom:60px;
    left:-20%;
    transform:rotate(-50deg);
    opacity:.7;
}

/* Text */
.tag{
    position:absolute;
    top:30px;
    left:25px;
    font-size:14px;
    letter-spacing:1px;
}
.tag span{
    display:block;
    font-size:22px;
    font-weight:bold;
}

.desc{
    position:absolute;
    bottom:120px;
    left:25px;
    right:25px;
    font-size:11px;
    
}

/* Button */
.btn{
    position:absolute;
    bottom:60px;
    left:25px;
    padding:8px 18px;
    font-size:12px;
    color:green;
    border:none;
    cursor:pointer;
}

/* Shoe image */
.shoe{
    position:absolute;
    bottom:170px;
    left:50%;
    transform:translateX(-50%);
    width:230px;
}

/* Theme colors */
.orange{ color:rebeccapurple; }
.red{ color:yellowgreen; }
.blue{ color:skyblue; }

/* Footer icons placeholder */
.footer{
    position:absolute;
    bottom:20px;
    left:25px;
    font-size:10px;
    color:black;
}
</style>
</head>

<body>

<div class="header">
    <small></small>
    <h1>YOUTH SALE</h1>
</div>

<div class="cards">

    <!-- Card 1 -->
    <div class="card orange">
        <div class="tag">YOUTH <span>DAY SALE</span></div>

        <img src="qw.webp" class="shoe">

        <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="btn">SHOP NOW</button>

        <div class="footer">+918920105524</div>
    </div>

    <!-- Card 2 -->
    <div class="card red">
        <div class="tag">YOUTH <span>DAY SALE</span></div>

        <img src="sdf.webp" class="shoe">

        <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="btn">SHOP NOW</button>

        <div class="footer">kushvha302@gmail.com</div>
    </div>

    <!-- Card 3 -->
    <div class="card blue">
        <div class="tag">YOUTH <span>DAY SALE</span></div>

        <img src="qwer.webp" class="shoe">

        <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="btn">SHOP NOW</button>

        <div class="footer">www.website.com</div>
    </div>

</div>

</body>
</html>
